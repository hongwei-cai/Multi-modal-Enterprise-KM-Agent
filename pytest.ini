[pytest]
# Command-line defaults
addopts = -v --tb=short

# Test discovery rules
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test categories
markers =
    smoke: Marks smoke tests (run first to verify basic functionality).
    regression: Marks regression tests (verify fixes for existing bugs).
    slow: Marks slow-running tests (can be skipped with '-m "not slow"').

# Directory control
norecursedirs = venv build .git __pycache__ .github
pythonpath = src
testpaths = tests/ integration/ unit/ functional/

# Logging
log_cli = True
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s (%(filename)s:%(lineno)d)
